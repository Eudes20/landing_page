<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project with Eudes & Jihane</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
        <img id="header-img" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp" alt="Company logo">
        <h1>Travel Landing Page</h1>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li>
                    <a class="nav-link" href="#aboutus">About us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <iframe id="video" src="https://www.youtube.com/embed/7lvXbfNBIQg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="gallery">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" id="email" placeholder="write your email">
            <input type="submit" id="submit" value="submit">
        </form>

    </section>
    <section id="aboutus"></section>

    <script src="js/index.js"></script>
</body>

</html>
